<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href=css/display.css">
  <title>JS Calc</title>
  <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="case">
      <div class="row">
        <div class="displayscreen"><p>JS Practice :)<br>by <a href="https://www.youtube.com/watch?v=HsaPXJTZSWM&lc=Ugw-Ij6bHaqS3d9fm054AaABAg">in_famous9</a></p></div>
      </div>
      <div class="row">
         <div class="button_1/3"><p class="calc_on">ON</p></div>
         <div class="button_1/3"><p class="calc_off">OFF</p></div>
         <div class="button_1/3"><p class="calc_clear">CLEAR</p></div>
      </div>
      <div class="row">
        <div class="button_1/4"><p class="calc_number">7</p></div>
        <div class="button_1/4"><p class="calc_number">8</p></div>
        <div class="button_1/4"><p class="calc_number">9</p></div> 
        <div class="button_1/4"><p class="calc_operator>/</p></div>
      </div>
      <div class="row">
        <div class="button_1/4"><p class="calc_number">4</p></div>
        <div class="button_1/4"><p class="calc_number">5</p></div>
        <div class="button_1/4"><p class="calc_number">6</p></div> 
        <div class="button_1/4"><p class="calc_operator>X</p></div>
      </div>
      <div class="row">
        <div class="button_1/4"><p class="calc_number">1</p></div>
        <div class="button_1/4"><p class="calc_number">2</p></div>
        <div class="button_1/4"><p class="calc_number">3</p></div> 
        <div class="button_1/4"><p class="calc_operator>-</p></div>
      </div>
      <div class="row">
        <div class="button_1/4"><p class="calc_number">0</p></div>
        <div class="button_1/4"><p class="calc_number">.</p></div>
        <div class="button_1/4"><p class="calc_">=</p></div> 
        <div class="button_1/4"><p class="calc_operator>+</p></div>
      </div>
  </div>
</div>
<script type="text/javascript" src="./JS/arithmetic.js"></script>
<script type="text/javascript" src="./JS/functions.js"></script>
</body>
</html>
